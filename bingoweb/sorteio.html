<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<title>BINGO Web</title>
	<link rel="stylesheet" href="css/styles.css">
	
	<style>
        #audio-prompt {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #audio-prompt button {
            padding: 10px 20px;
            font-size: 16px;
        }
		
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <audio id="fundo-music" src="audio/fundo.mp3" loop></audio>
        <div id="audio-prompt">
            <p>Por favor, ative o áudio para continuar ouvindo a música de fundo.</p>
            <button id="enable-audio">Ativar Áudio</button>
        </div>

        <article id="main-article">
            <div class="game-container">
                <br><h1>BINGO WEB 2024</h1>
                <div id="bingo-balls" class="bingo-balls"></div>
                <div id="remaining-numbers" class="number-container"></div>
            </div>
        </article>

        <aside id="sidebar">
            <div id="sidebar2">
                <div id="current-number-container">
				
				<h1>NÚMERO SORTEADO!</h1>
                    <div id="current-number" class="current-number">
                        <br>VAMOS COMEÇAR O JOGO!!
                    </div>
                    <div id="overlay"></div>
                </div>
            </div>
			<br><br><br><br>
            <button onclick="playAudio()" id="draw-button">Sortear Próximo Número</button>
            <button id="finish-button">Finalizar BINGO</button>
			<br><br><br><br><br><br><br><br>
        </aside>

        <footer id="footer">
            Direitos autorais © <a href="#" style="color: #fff;">Weslley Luiz de Olivera</a>
        </footer>
    </div>
	<script src="js/script.js"></script>
</body>
</html>
