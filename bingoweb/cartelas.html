<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cartelas de Bingo</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cartelas.css"> <!-- Referencie o arquivo CSS se necessário -->
</head>
<body>
    <div class="container">
        <h1>Gerador de Cartelas de Bingo</h1>

        <!-- Controles de geração de cartelas -->
        <div id="controls">
            <!-- Seção para mensagem de publicidade -->
            <div class="control-group">
                <label for="advertisement">Sua Publicidade</label>
                <input type="text" id="advertisement" placeholder="Digite sua mensagem de publicidade aqui...">
            </div>

            <!-- Seção para tamanho da cartela -->
            <div class="control-group">
                <label for="size">Tamanho da Cartela:</label>
                <select id="size">
                    <option value="3">3x3</option>
                    <option value="5" selected>5x5</option>
                    <option value="7">7x7</option>
                </select>
            </div>

            <!-- Seção para quantidade de cartelas -->
            <div class="control-group">
                <label for="quantity">Quantidade de Cartelas:</label>
                <input type="number" id="quantity" value="1" min="1" max="500">
            </div>

            <!-- Seção para cor do texto da publicidade -->
            <div class="control-group">
                <label for="ad-text-color">Cor do Texto da Publicidade:</label>
                <input type="color" id="ad-text-color" value="#333333">
            </div>

            <!-- Seção para cor de fundo da cartela -->
            <div class="control-group">
                <label for="card-background-color">Cor de Fundo da Cartela:</label>
                <input type="color" id="card-background-color" value="#ffffff">
            </div>

            <!-- Seção para cor de fundo da publicidade -->
            <div class="control-group">
                <label for="ad-background-color">Cor de Fundo da Publicidade:</label>
                <input type="color" id="ad-background-color" value="#f4f4f4">
            </div>

            <!-- Seção para cor da borda da publicidade -->
            <div class="control-group">
                <label for="ad-border-color">Cor da Borda da Publicidade:</label>
                <input type="color" id="ad-border-color" value="#333333">
            </div>

            <!-- Seção para cor de fundo do cabeçalho -->
            <div class="control-group">
                <label for="header-background-color">Cor de Fundo do Cabeçalho:</label>
                <input type="color" id="header-background-color" value="#4CAF50">
            </div>

            <!-- Seção para cor do texto do cabeçalho -->
            <div class="control-group">
                <label for="header-text-color">Cor do Texto do Cabeçalho:</label>
                <input type="color" id="header-text-color" value="#333">
            </div>

            <!-- Seção para cor da borda das células -->
            <div class="control-group">
                <label for="cell-border-color">Cor da Borda das Células:</label>
                <input type="color" id="cell-border-color" value="#333333">
            </div>

            <!-- Seção para cor do texto das células -->
            <div class="control-group">
                <label for="cell-text-color">Cor do Texto das Células:</label>
                <input type="color" id="cell-text-color" value="#000000">
            </div>
        </div>

        <!-- Botões de ação -->
        <div id="controls-actions">
            <button id="gera-cartelas" onclick="generateBingoCards()">Gerar Cartelas</button>
            <a href="index.html" id="home-button">Home</a>
            <button id="print-button" onclick="window.print()">Imprimir Cartelas</button>
        </div>

        <!-- Área para exibir as cartelas -->
        <div id="cards-container"></div>
    </div>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="js/cartelas.js"></script>
</body>
</html>
